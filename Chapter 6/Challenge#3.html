<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Blank Webpage</h2>
    <script>
        let input = "javascript is awesome";
        let output = "";
        for (let i = 0; i < input.length; i++) {
            if (input[i] === "a") {
                output += "4";
            }
            else if (input[i] === "e") {
                output += "3";
            }
            else if (input[i] === "i") {
                output += "1";
            }
            else if (input[i] === "o") {
                output += "0";
            }
            else {
                output += input[i];
            }
        }

        console.log(output);
    </script>
</body>

</html>
